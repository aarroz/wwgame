[application]

name="Game"
main_scene="res://Scenes/Menu.tscn"
boot_splash="res://Images/icon.png"
icon="res://Images/icon.png"
auto_accept_quit=true

[audio]

mixer_interp="linear"
stream_volume_scale=1.0
fx_volume_scale=1.0
mix_rate=48000

[autoload]

global="*res://Scripts/global.gd"

[debug]

collision_shape_color=#7f0099b2
collision_contact_color=#ccff3319
navigation_geometry_color=#6619ffb2
navigation_disabled_geometry_color=#66ffb219
print_fps=true

[display]

resizable=true
stretch_mode="disabled"
driver="GLES2"
stretch_aspect="keep"
width=1280
height=720

[image_loader]

filter=true

[input]

ui_accept=[key(Return), key(Enter), key(Space), jbutton(3, 0)]
player_movement=[key(W)]
player_left=[key(A), jaxis(0, 0)]
player_up=[key(W), jaxis(0, 2)]
player_right=[key(D), jaxis(0, 1)]
player_down=[key(S), jaxis(0, 3)]
player_sprint=[key(Shift), jbutton(0, 8)]
player_jump=[key(Space), jbutton(0, 0)]
player_throw=[mbutton(0, 2), jbutton(0, 5)]
player_grab=[mbutton(0, 1), key(E), jbutton(0, 4)]
player_look=[]
ClickAction=[mbutton(0, 1), key(E)]

[physics]

default_gravity=15.0

[rasterizer]

blur_buffer_size=256
luminance_buffer_size=81
shadow_filter=1
anisotropic_filter_level=16.0

[render]

room_cull_enabled=false
mipmap_policy=1
light_discard_enabled=false
thread_model=2
shadows_enabled=true
